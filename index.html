    .heart {

      position: relative;
      margin: 50px auto;
      transform: scale(1);

    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff5e7e;
      border-radius: 50%;
    }

    .heart:before {
      top: -50px;
      left: 0;
    }

    .heart:after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

      transition: all 0.3s ease;
    }

    button:hover {
