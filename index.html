<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise for You Babe</title>
  <style>
    body {
      margin: 0;
      background: #F893B5;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: red;
      animation: pulse 1s infinite;
      clip-path: path('M10,30
        A20,20 0 0,1 50,30
        A20,20 0 0,1 90,30
        Q90,60 50,90
        Q10,60 10,30 Z');
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #FFBDCB;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #EB78B9;
    }

    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- เพลง -->
  <audio autoplay loop>
    <source src="BADMIXY-Just-For-You.mp3" type="audio/mp3">
  </audio>

  <!-- ข้อความบอกรัก -->
  <h1>รักเบบี๋ที่สุดในโลกเลย</h1>

  <!-- หัวใจเต้น -->
  <div class="heart" id="heart"></div>

  <!-- ปุ่ม -->
  <button onclick="makeHeartBeat()">คลิกแล้วหัวใจเต้น</button>

  <script>
    function makeHeartBeat() {
      const heart = document.getElementById("heart");
      heart.style.animation = "pulse 0.5s infinite";
      setTimeout(() => {
        heart.style.animation = "pulse 1s infinite";
      }, 3000);
    }
  </script>

</body>
</html>
