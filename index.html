<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      color: #d63384;
      animation: float 3s ease-in-out infinite;
      text-shadow: 1px 1px 3px #fff;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: #ff5e7e;
      position: relative;
      margin: 50px auto;
      transform: scale(1);
      animation: pulse 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff5e7e;
      border-radius: 50%;
    }

    .heart:before {
      top: -50px;
      left: 0;
    }

    .heart:after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      background-color: #ff88b7;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff66a3;
      transform: scale(1.05);
    }
  </style>
</head>
